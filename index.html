<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongshon Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div id="login-area">
    <h1 class="text-center">Welcome To Ongshon Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Insert your E-mail">
        <br>
        <input type="text" class="form-control" placeholder="input your password">
        <br>
        <button id="login" type="button" class="btn btn-success">Enter</button>
    </div>
</div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="current-deposit"> 00</span></h2>  
               </div>     
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">100</span></h2>
                </div>
            </div>
        </div>
       
        <div class="row">
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="add-amount" type="text"class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$you want to withdraw">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    <script>

        //login button handler
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea=document.getElementById("login-area")
            loginArea.style.display="none"

            const transactionArea= document.getElementById("transaction-area")
            transactionArea.style.display="block"
        }) 

        //deposit button handler
        const depositBtn = document.getElementById("add-deposit");
        depositBtn.addEventListener("click", function(){
       const depositNumber=getInputNumber("add-amount");
        
         updateSpanText("current-deposit",depositNumber);
         updateSpanText("current-balance",depositNumber);
    
           document.getElementById("add-amount").value ="";
      })
//withdraw button handler
      const WithdrawBtn=document.getElementById("add-withdraw");
      WithdrawBtn.addEventListener("click",function(){
      const withdrawNumber= getInputNumber("withdraw-amount");
     
    updateSpanText("current-withdraw", withdrawNumber);
    updateSpanText("current-balance", -1* withdrawNumber);
    
    document.getElementById("withdraw-amount").value="";
      
        
    })

    function getInputNumber(id){
         const Amount = document.getElementById(id).value;
         const amountNumber=parseFloat(Amount);
         return amountNumber;
    }




      function updateSpanText( id,depositNumber) {
        const current= document.getElementById(id).innerText;
        const currentNumber=parseFloat(current);
        const totalBalance=depositNumber+currentNumber;
        document.getElementById(id).innerText=totalBalance;   


      }
        



    </script>
</body>
</html>
